<!DOCTYPE html>
<html>
<head>
    <style>
        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            padding: 16px;
            box-sizing: border-box;
        }
        .message-list {
            flex: 1;
            overflow-y: auto;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            padding: 16px;
        }
        .input-container {
            display: flex;
            gap: 12px;
            padding: 16px;
            background: #f8f9fa;
            border-radius: 4px;
        }
        #messageInput {
            flex: 1;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }
        #sendButton {
            padding: 12px 24px;
            font-size: 14px;
        }
        .message {
            margin-bottom: 8px;
            padding: 8px;
            border-radius: 4px;
        }
        .message.sent {
            background-color: #e3f2fd;
            margin-left: 20%;
        }
        .message.received {
            background-color: #f5f5f5;
            margin-right: 20%;
        }
        .nickname {
            font-size: 12px;
            color: #666;
            margin-bottom: 4px;
            display: block;
        }
        .content {
            word-break: break-word;
        }
        .status {
            padding: 8px;
            margin-bottom: 8px;
            background-color: #f0f0f0;
            border-radius: 4px;
            font-size: 12px;
            text-align: center;
        }
        .system-message {
            text-align: center;
            color: #666;
            padding: 8px;
            margin: 8px 0;
            font-size: 12px;
            background-color: #f8f8f8;
            border-radius: 4px;
        }
        .chat-container {
            display: flex;
            height: calc(100vh - 80px);
            gap: 16px;
        }
        .chat-rooms-list {
            width: 250px;
            border-right: 1px solid #ccc;
            padding: 16px;
            overflow-y: auto;
        }
        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            min-width: 0;
        }
        .chat-room-item {
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            cursor: pointer;
        }
        .chat-room-item.selected {
            background-color: #e3f2fd;
            border-color: #0066ff;
        }
        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 4px;
            margin-bottom: 10px;
        }
        .chat-room-header {
            padding: 10px;
            background: #f0f0f0;
            border-radius: 4px;
            margin-bottom: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="status" class="status">초기화 중...</div>
        <div class="chat-container">
            <div class="chat-rooms-list" id="chatRoomsList">
                <h3>채팅방 목록</h3>
            </div>
            <div class="chat-area">
                <div id="messageList" class="message-list">
                    <div class="system-message">채팅방을 선택해주세요</div>
                </div>
                <div class="input-container">
                    <input type="text" id="messageInput" placeholder="메시지를 입력하세요...">
                    <button id="sendButton">전송</button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- 직접적인 연결 테스트를 위한 인라인 스크립트 -->
    <script>
        console.log('HTML 로드 시작');
        window.addEventListener('load', () => {
            console.log('Window load 이벤트 발생');
        });
        document.addEventListener('DOMContentLoaded', () => {
            console.log('DOM Content Loaded 이벤트 발생');
        });
    </script>
</body>
</html>
